<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__image" src="images/logo.png" alt="">
          <span class="logo__after"></span>
        </a>

        <nav class="menu">
          <ul class="menu__list">

            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Home +
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Services
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Pages +
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">

          <div class="user-nav__inner user-nav__icon">
          <a class="user-nav__link " href="#">
            <img class="user-nav__link-image " src="images/icons/icon.svg" alt="icon">
          </a>
        </div>

          <div class="user-nav__inner user-nav__shape-mark">
          <a class="user-nav__link user-nav__link-shape" href="#">
            <img class=" user-nav__link-image-shape" src="images/icons/shape.svg" alt="icon">
            <span class="user-nav__num">0</span>
          </a>
          <a class="user-nav__link user-nav__link-mark" href="#">
            <img class="user-nav__link-image-mark " src="images/icons/mark.svg" alt="icon">
            <span class="user-nav__num-mark">0</span>
          </a>
        </div>

        <div class="user-nav__inner user-nav__ellipse">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-image" src="images/icons/ellipse.svg" alt="icon">
          </a>
        </div>

        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
