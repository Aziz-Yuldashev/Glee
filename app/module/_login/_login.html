<section class="modal">
      <!-- <div class="container"> -->
      <form class="modal__form" action="#">
        <label class="modal__label">
          Username or email address *
          <input class="modal__input" type="text" required>
        </label>

        <label class="modal__label">
          Password *
          <input class="modal__input" type="password" required>
        </label>

        <button class="modal__button">
          Login
        </button>

        <div class="modal__password">
          <label class="modal__label">
            <input type="checkbox">
            Remember me
          </label>

          <label class="modal__label">
          <a class="modal__password-link" href="#">
              Lost your password?
            </a>
          </label>

        </div>

        <div class="modal__links">
          <a class="modal__link" href="#">
            Not registered? No problem
          </a>
        </div>
        <button class="modal__button-account">
          Create an account
        </button>

      </form>
      <!-- </div> -->
    </section>
